<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz zakupu auta</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>Dane użytkownika</legend>
  
          <label for="username"
            >Nazwa użytkownika:<input type="text" name="username" id="username"
          /></label>
          <label for="pass"
            >haslo:<input type="password" name="password" id="pass" 
          /></label>
          <label for="mail"
            >e-mail:<input type="email" name="email" id="mail"
          /></label>
    
      </fieldset>
    <fieldset>
      <legend>Dane ogolne</legend>

        <label for="brand"
          >marka:<input type="text" name="brand" id="brand" placeholder="np. BMW"
        /></label>
        <label for="model"
          >model:<input type="text" name="model" id="model" placeholder="np. Seria 5"
        /></label>
        <label for="gen"
          >generacja:<input type="text" name="generation" id="gen" placeholder="np. G30"
        /></label>
  
    </fieldset>
  </body>
</html>
